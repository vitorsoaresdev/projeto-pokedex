<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="imagens/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">

    <title>Poked√©x</title>
</head>
<body>

    <main>
        <img src="" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">
                Prev &lt;
            </button>
            <button class="button btn-next">
                Next &gt;
            </button>
        </div>

        <img src="imagens/img-pokedex.png" class="pokedex">

    </main>

    <script src="main.js"></script>
</body>
</html>
